- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: 
        force: true
        path: .vimrc
    ~/.vim: 
        force: true
        path: .config/vim
    ~/.config/nvim:
        force: true
        path: .config/nvim
    ~/.config/zsh: 
        force: true
        path: .config/zsh
    ~/.zsh: 
        force: true
        path: .config/zsh
    ~/.zshrc: 
        force: true
        path: .config/zsh/zshrc
    ~/.bash_profile: 
        force: true
        path: .bash_profile
    ~/.bash_logout: 
        force: true
        path: .bash_logout
    ~/.bashrc: 
        force: true
        path: .bashrc
    ~/.gitconfig: 
        force: true
        path: .gitconfig
    ~/.fonts: 
        force: true
        path: .fonts
    ~/.icons: 
        force: true
        path: .icons
    ~/.themes: 
        force: true
        path: .themes
    ~/.config/alacritty: 
        force: true
        path: .config/alacritty
    ~/.config/espanso: 
        force: true
        path: .config/espanso
    ~/.config/neofetch: 
        force: true
        path: .config/neofetch
    ~/Pictures/wallpapers: 
        force: true
        path: wallpapers

- create:
    - ~/Pictures/wallpapers

- shell:
  - [git submodule update --init --recursive, Installing submodules]